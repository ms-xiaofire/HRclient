<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>恒瑞国际</title>
    <link rel="stylesheet" href="../component/index.css">
</head>
<body>
<div class="body">
    <div class="body-box">
        <div class="logo">
            <img src="../images/logo1.png">
            <span class="name">恒瑞国际行情交易系统</span>
        </div>
        <div class="login-box">
            <div class="login-input">
                <img src="../images/zh1.png">
                <input type="text" id="user">
            </div>
            <div class="login-input">
                <img src="../images/mima1.png">
                <input type="password" id="pwd">
            </div>
            <div class="login-pwd">
                <div>
                    <input type="checkbox" id="remember-pwd">
                    <span>记住密码</span>
                </div>
                <a href="password.html">忘记密码？</a>
            </div>
            <div class="login-btn">
                <button type="button" id="login">登录</button>
            </div>
            <div class="login-reg">
                <p>没有账号？<a href="reg.html">立即注册</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="../component/layui-v2.3.0/layui/layui.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
