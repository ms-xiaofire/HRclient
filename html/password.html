<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>恒瑞国际</title>
    <link rel="stylesheet" href="../component/index.css">
</head>
<body>
<div class="body">
    <div class="body-box">
        <div class="logo">
            <img src="">
        </div>
        <p class="name">恒瑞国际行情交易系统</p>
        <div class="login-box">
            <div class="box-title">
                <span>找回密码</span>
            </div>
            <div class="login-input">
                <div id="login-pwd" class="tab-pwd">登录密码</div>
                <div id="deal-pwd">交易密码</div>
            </div>
            <div class="login-input">
                <span>手机号</span>
                <input type="number" name="foundPwd" placeholder="请输入注册的手机号">
            </div>
            <div class="login-input">
                <span id="login-deal">新登录密码</span>
                <input type="password" name="foundPwd" id="newPwd" placeholder="请输入新密码">
            </div>
            <div class="login-input">
                <span>确认新密码</span>
                <input type="password" name="foundPwd" id="confirmPwd" placeholder="请再次输入新密码">
            </div>
            <div class="pwd-verify">
                <span>验证码</span>
                <input type="text" name="foundPwd" placeholder="请输入验证码">
                <input type="button" id="verify" value="获取验证码">
            </div>
            <div class="login-btn">
                <button type="button" id="submit-pwd">提交</button>
            </div>
        </div>
    </div>
</div>

<!--弹窗-->
<div id="dim"></div>

<!--找回密码-->
<div class="pop-up password">
    <div class="pop-up-box">
        <div class="right">
            <img src="../images/right.png">
        </div>
        <div class="white">
            <p>密码找回成功</p>
            <p class="again-login">请重新 <a href="index.html">登录</a></p>
        </div>
    </div>
</div>
<!--找回密码 end-->
<!--弹窗 end-->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="../component/layui-v2.3.0/layui/layui.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
